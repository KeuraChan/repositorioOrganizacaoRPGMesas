<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Principal</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div class="loader"><img
            src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/7937643/d20-clipart-md.png" alt=""></div>

    <div id="container">
        <header>
            <div class="title">
                <h1>Dragon's Dice</h1>
                <form action="">
                    <div class="search-box">
                        <input type="search" class="input-search" placeholder="Buscar Mesas e GM's" />
                        <button class="btn-search" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="userCard">
                <img class="userPerfilImage" src="../media/genericUser.jpg" alt=""
                    onclick="window.location.href='perfil.html'" />
                <h2 class="nameUser" onclick="window.location.href='login.html'">Login</h2>
            </div>
        </header>

        <main>
            <div class="conteudo-main">
              <ul id="lista_mesas">
                <li class="cardMesa">
                  <div onclick="window.open('../relatorioExemplo/relatorioExemplo.html')">
                    <h3 class="cardMesa-titulo">Nome da Mesa</h3>
                    <div class="cardMesa-header">
                      <img src="../media/logo_mesa.png" alt="Imagem do Card" class="cardMesa-img" />
                      <div class="cardMesa-buttons">
                        <button class="config-button">
                          <i class="fa-solid fa-gear"></i>
                        </button>
                        <button class="delete-button">
                          <i class="fa-solid fa-xmark"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </li>
      
              </ul>
            </div>
          </main>

    </div>



</body>
<script src="../scripts/scriptLoadingScreen.js"></script>

</html>
