<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Administrador</title>
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>

<body>
  <div class="loader"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/7937643/d20-clipart-md.png" alt=""></div>

    <div id="container">
        <main class="telasLoginLogonCreation">
            <div class="logo">
                <picture>
                    <img src="../media/logo.png" alt="logo">
                </picture>
            </div>
            <div class="conteudo">
                <h1>Cadastrar</h1>
                <h2>Insira suas credenciais para acessar a plataforma</h2>
                <form action="login.html">
                    <div class="Informations">
                        <p>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                        </p>
                        <p class="email">
                            <input type="email" name="email" id="email" placeholder="E-mail">
                        </p>
                        <p>
                            <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
                        </p>
                        <p>
                            <input type="hidden" id="cnpj" name="cnpj">
                        </p>
                        <p class="senha">
                            <input type="password" class="senha" name="senha" placeholder="Senha">
                        </p>
                        <p class="con_senha">
                            <input type="password" class="conf_senha" name="conf_senha" placeholder="Confrimar Senha">
                        </p>
                    </div>
                    <p>
                        <input class="btConfirmar" type="submit" value="Salvar">
                    </p>
                    <p><a href="login.html">JÃ¡ possui uma conta?</a></p>
            </div>
            </form>
        </main>
        <footer>
            <div>&copy; Todos os Direitos Reservados 2023.</div>
        </footer>
    </div>
    
</body>
<script src="../scripts/scriptLoadingScreen.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
    integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>



<script>
    <!-- script mask -->
    $(document).ready(function () {
        $('#telefone').mask('(00) 000000000');
    });
</script>

</html>
